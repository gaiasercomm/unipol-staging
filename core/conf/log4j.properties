log4j.rootLogger=INFO, CONSOLE, stdout
#log4j.rootLogger=ERROR,CONSOLE
log4j.appender.stdout =org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=[%-5p][%-d{MM-dd HH:mm:ss.SSS}] %m%n
log4j.appender.stdout.layout.ConversionPattern=[%-5p][%-d{MM-dd HH:mm:ss.SSS}][%c] %m%n

log4j.appender.CONSOLE =org.apache.log4j.RollingFileAppender
log4j.appender.CONSOLE.File=${webapp.root}/logs/CONSOLE.log
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p][%-d{MM-dd HH:mm:ss.SSS}] %m%n
log4j.appender.CONSOLE.MaxFileSize=100MB
log4j.appender.CONSOLE.MaxBackupIndex=100

