<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf

        ProxyRequests On

        ProxyPass /elastic http://neutral_elk:9200
        ProxyPassReverse /elastic http://neutral_elk:9200

        ProxyPass /elasticsearch http://neutral_elk:5601/elasticsearch
        ProxyPassReverse /elasticsearch http://neutral_elk:5601/elasticsearch

        ProxyPass /kibana http://neutral_elk:5601/kibana
        ProxyPassReverse /kibana http://neutral_elk:5601/kibana

        ProxyPass /kibana5 http://neutral_elk:5601/kibana5
        ProxyPassReverse /kibana5 http://neutral_elk:5601/kibana5
        
        ProxyPass /app http://neutral_elk:5601/app
        ProxyPassReverse /app http://neutral_elk:5601/app

        ProxyPass /bundles http://neutral_elk:5601/bundles
        ProxyPassReverse /bundles http://neutral_elk:5601/bundles

        ProxyPass /status http://neutral_elk:5601/status
        ProxyPassReverse /status http://neutral_elk:5601/status

        ProxyPass /plugins http://neutral_elk:5601/plugins
        ProxyPassReverse /plugins http://neutral_elk:5601/plugins

        ProxyPass /api http://neutral_elk:5601/api
        ProxyPassReverse /api http://neutral_elk:5601/api

        ProxyPass /ui http://neutral_elk:5601/ui
        ProxyPassReverse /ui http://neutral_elk:5601/ui

        ProxyPass /es_admin http://neutral_elk:5601/es_admin
        ProxyPassReverse /es_admin http://neutral_elk:5601/es_admin

        ProxyPass /built_assets http://neutral_elk:5601/built_assets
        ProxyPassReverse /built_assets http://neutral_elk:5601/built_assets

        ProxyPass /translations http://neutral_elk:5601/translations
        ProxyPassReverse /translations http://neutral_elk:5601/translations

</VirtualHost>

