log4j.rootLogger=INFO,stdout,CONSOLE
#log4j.rootLogger=ERROR,CONSOLE
log4j.appender.stdout =org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=[%-5p][%-d{MM-dd HH:mm:ss}] %m%n
log4j.appender.stdout.layout.ConversionPattern=[%-5p][%-d{MM-dd HH:mm:ss}][%c] %m%n

log4j.appender.CONSOLE =org.apache.log4j.RollingFileAppender
log4j.appender.CONSOLE.File=${webapp.root}/logs/CONSOLE.log
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p][%-d{MM-dd HH:mm:ss}] %m%n
log4j.appender.CONSOLE.MaxFileSize=100MB
log4j.appender.CONSOLE.MaxBackupIndex=100

log4j.logger.BATCHIMPORT=DEBUG,BATCHIMPORT
log4j.appender.BATCHIMPORT =org.apache.log4j.RollingFileAppender
log4j.appender.BATCHIMPORT.File=${webapp.root}/logs/BATCHIMPORT.log
log4j.appender.BATCHIMPORT.layout=org.apache.log4j.PatternLayout
log4j.appender.BATCHIMPORT.layout.ConversionPattern=[%-5p][%-d{MM-dd HH:mm:ss}] %m%n
log4j.appender.BATCHIMPORT.MaxFileSize=100MB
log4j.appender.BATCHIMPORT.MaxBackupIndex=100

log4j.logger.ImportKit=DEBUG,ImportKit
log4j.appender.ImportKit =org.apache.log4j.RollingFileAppender
log4j.appender.ImportKit.File=${webapp.root}/logs/ImportKit.log
log4j.appender.ImportKit.layout=org.apache.log4j.PatternLayout
log4j.appender.ImportKit.layout.ConversionPattern=[%-d{MM-dd HH:mm:ss}] %m%n
log4j.appender.ImportKit.MaxFileSize=100MB
log4j.appender.ImportKit.MaxBackupIndex=100
